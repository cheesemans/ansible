---
name: Release job

on:
  push:
    branches:
      - main

jobs:
  ansible-lint:
    uses: ./.github/workflows/ansible-lint.yml
  lint-code-base:
    uses: ./.github/workflows/super-linter.yml
    with:
      validate-all-code-base: true
  release_please:
    needs:
      - lint-code-base
      - ansible-lint
    uses: ./.github/workflows/release-please.yml

