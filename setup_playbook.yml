- name: Play for setting up development environment
  hosts: all
  become: false
  vars:
    user_home: "{{ lookup('ansible.builtin.env', 'HOME') }}"
    user: "{{ lookup('ansible.builtin.env', 'USER') }}"
    oh_my_zsh_path: "{{ lookup('ansible.builtin.env', 'ZSH') }}"
    teams_deb: teams_1.5.00.23861_amd64.deb

  tasks:
    - name: Run playbook
      ansible.builtin.include_tasks: "{{ item }}"
      tags: [personal, work]
      loop:
        - roles/base.yml
        - roles/git.yml
        - roles/starship.yml
        - roles/zsh.yml
        - roles/vim.yml
        - roles/docker.yml
        - roles/rust.yml
        - roles/teams.yml
        - roles/vscode.yml
        - roles/yocto.yml
        - roles/terraform.yml
