- name: Create folder for FiraCode font if it does not exist
  file:
    path: /usr/local/share/fonts/FiraCode
    state: directory

- name: Check if FiraCode is already installed
  find:
    paths: /usr/local/share/fonts/FiraCode
  register: filesFound

- name: Download and unpack FiraCode font
  unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/FiraCode.zip
    dest: /usr/local/share/fonts/FiraCode
    remote_src: yes
  when: not filesFound.matched > 0

- name: Rebuild font information cache files
  shell: fc-cache -fv
  when: not filesFound.matched > 0

- name: Install starship binary
  shell: curl -sS https://starship.rs/install.sh | sh

# Move this to another taskbook as it doesn't fit here!
- name: Remap caps to escape
  shell: setxkbmap -option caps:escape 
