- name: Install vim
  ansible.builtin.apt:
    name:
      - vim

- name: Checkout Vundle repo
  ansible.builtin.git:
    repo: "https://github.com/VundleVim/Vundle.vim.git"
    dest: "/home/{{ user }}//.vim/bundle/Vundle.vim"
  become: yes
  become_user: "{{ user }}"

- name: Copy vimrc to correct path
  ansible.builtin.copy:
    src: .vimrc
    dest: .vimrc
