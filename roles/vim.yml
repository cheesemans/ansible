- name: Install vim
  ansible.builtin.apt:
    name:
      - vim

- name: Checkout Vundle repo
  ansible.builtin.git:
    repo: "https://github.com/VundleVim/Vundle.vim.git"
    dest: "{{ user_home }}//.vim/bundle/Vundle.vim"

- name: Copy vimrc to correct path
  ansible.builtin.copy:
    src: .vimrc
    dest: "{{ user_home }}/.vimrc"
