- name: Install Docker
  block:
    - name: Install prerequisite apt packages.
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release

    - name: Add Docker's official GPG key:
      ansible.builtin.get_url:
        url:  https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: "0644"
        force: true

    - name: Get DEB architecture
      shell: dpkg --print-architecture
      register: deb_architecture

    - name: Set up Docker repository
      ansible.builtin.apt_repository:
        filename: example-repo
        repo: "deb [arch={{ deb_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

    - name: Update the apt package index.
      apt:
        update_cache: yes

    - name: Install Docker Engine, containerd, and Docker Compose.
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
  become: yes
